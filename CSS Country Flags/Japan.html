<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Flag</title>

    <style>
        .japanese-flag {
            width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .red-circle {
            width: 120px;
            height: 120px;
            background-color: red;
            border-radius: 50%;
        }
    </style>

</head>

<body>
    <div class="japanese-flag">
        <div class="red-circle"></div>
    </div>
</body>

</html>
